<h1>Editar un Producto</h1>
<mat-divider></mat-divider>
<br>
<form class="unicorn-dark-theme">
  <mat-form-field class="form" dividerColor="primary">

    <input matInput placeholder="Ingrese el nombre del producto" [(ngModel)]="data.InventaryDescription" name="InventaryDescription">
  </mat-form-field>








  <mat-form-field class="form">
    <input class="right" matInput placeholder="Ingrese el codigo de Barra" [(ngModel)]="data.CodeBar" name="CodeBar">
  </mat-form-field>

  <mat-form-field class="form">
    <mat-select placeholder="CategorÃ­a del producto" name="CategoryID" [(ngModel)]="data.CategoryID">
      <mat-option *ngFor="let category of _postArrayCategory" [value]="category.CategoryID">{{category.CategoryDescription}}</mat-option>
    </mat-select>
  </mat-form-field>


  <br>
  <button mat-raised-button color="warn" (click)="updateInventary(data.InventaryID)" (click)="onNoClick()">Registro</button>
</form>
